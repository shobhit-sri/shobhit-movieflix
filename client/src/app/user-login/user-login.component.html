<div class="container">
    <div id="header"></div><br><br>
    <h1 class="col-md-12 well">Sign In</h1>

    <div class="form-group"><hr></div>
    <div class="col-lg-12 well">
        <div class="row">
            <form (ngSubmit)="tryLoginUser()" novalidate #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input #inputEmail="ngModel" type="email" name="email" [(ngModel)]="loginUser.email" required class="form-control" id="email" placeholder="example@domain.com">
                    <div *ngIf="inputEmail.errors && inputEmail.dirty" class="errors">
                        <p [hidden]="!inputEmail.errors.required">Email is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #inputPassword="ngModel" type="password" name="password" [(ngModel)]="loginUser.password" required minlength="6   " class="form-control" id="password" placeholder="Your Password">
                    <div *ngIf="inputPassword.errors && inputPassword.dirty" class="errors">
                        <p [hidden]="!inputPassword.errors.required">Password is required</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Sign In</button>

                <a [routerLink]="['../register']" class="btn btn-success pull-right">New User? Register</a>
            </form>
        </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
