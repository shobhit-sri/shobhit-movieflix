<div class="container">
    <div id="header"></div><br><br>
    <h1 class="col-md-12 well">Create Account</h1>

    <div class="form-group"><hr></div>
    <div class="col-lg-12 well">
        <div class="row">
            <form (ngSubmit)="createUser()" novalidate #userForm="ngForm" [action]="'http://localhost:4000'">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input #inputName="ngModel" type="text" name="name" [(ngModel)]="user.name" required minlength="4" class="form-control" id="name" placeholder="Your Name">
                    <div *ngIf="inputName.errors && inputName.dirty" class="errors">
                        <p [hidden]="!inputName.errors.required">Name is required</p>
                        <p [hidden]="!inputName.errors.minlength">Name must have 4 chars or more</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input #inputAddress="ngModel" type="text" name="address" [(ngModel)]="user.address" required class="form-control" id="address" placeholder="Your Address">
                    <div *ngIf="inputAddress.errors && inputAddress.dirty" class="errors">
                        <p [hidden]="!inputAddress.errors.required">Address is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input #inputPassword="ngModel" type="password" name="password" [(ngModel)]="user.password" required minlength="6   " class="form-control" id="password" placeholder="Your Password">
                    <div *ngIf="inputPassword.errors && inputPassword.dirty" class="errors">
                        <p [hidden]="!inputPassword.errors.required">Password is required</p>
                        <p [hidden]="!inputPassword.errors.minlength">Password must have 6 chars or more</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input #inputEmail="ngModel" type="email" name="email" [(ngModel)]="user.email" required pattern=".+\@.+\..+" class="form-control" id="email" placeholder="example@domain.com">
                    <div *ngIf="inputEmail.errors && inputEmail.dirty" class="errors">
                        <p [hidden]="!inputEmail.errors.required">Email is required</p>
                        <p [hidden]="!inputEmail.errors.pattern">Email is invalid </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid">Create Account</button>
                <a [routerLink]="['../login']" class="btn btn-success pull-right">Existing User? Sign In</a>
            </form>
        </div>
    </div>
</div>
